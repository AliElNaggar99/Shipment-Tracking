<div class="mat-elevation-z8">
  <mat-form-field appearance="standard">
    <mat-label>Search </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >
    <!--- Note that these columns can be defined in any order The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container *ngFor = "let column of displayedColumns; let i = index" matColumnDef={{column}}>
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> {{ColumnName[i]}} </th>
      <td  style='white-space: nowrap' mat-cell *matCellDef="let element" > {{element[column]}}  
         <button *ngIf="column == 'actions' && ColumnName[0]=='Shipment Id'&& ColumnName[1]!='Product Id'" mat-mini-fab color="primary" [ngStyle] = "{'background-color':'#0D335D'}" (click) ="ViewProductsInShipment(element)"><i class="fas fa-boxes"></i></button>
         <button *ngIf="column == 'actions'" mat-mini-fab  color="primary" [ngStyle] = "{'background-color':'#01937C'}" (click) ="GetItemToEdit(element)"><i class="fas fa-edit"></i></button>
         <button *ngIf="column == 'actions'" mat-mini-fab color="primary" [ngStyle] = "{'background-color':'#DF2E2E'}" (click) ="GetItemToDelete(element)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
