<h1 mat-dialog-title>{{data.EditOrAdd}} {{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field *ngFor = "let attr of Attrs; let i = index" appearance="fill">
    <mat-label>{{InputNames[i]}}</mat-label>
    <input matInput [(ngModel)]="data[attr]">
  </mat-form-field>
  <div mat-dialog-actions class="bottom-buttons">
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{data.EditOrAdd}}</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
 </div>
</div>
